name: PR Validation

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Security checks (informational only)
      - name: Run bandit security scan
        run: |
          pip install bandit
          bandit -r . -x './.venv,./node_modules,./.git' --severity-level medium
        continue-on-error: true

      - name: Audit dependencies
        run: |
          pip install pip-audit
          found=false
          for req in $(find . -name 'requirements*.txt' -not -path './.venv/*'); do
            echo "Auditing $req"
            pip-audit -r "$req" || true
            found=true
          done
          if [ "$found" = false ]; then
            echo "No requirements files found, skipping"
          fi
        continue-on-error: true

      # Lint and format checks (read-only, no auto-fixing)
      - name: Lint check (Python)
        uses: astral-sh/ruff-action@v3

      - name: Format check (Python)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

      - name: Install Node dependencies
        run: npm install

      - name: Format check (JS/TS/CSS/JSON/MD)
        run: npm run format:check

      - name: Lint check (TS/TSX/JS/JSX)
        run: npm run lint

      # Validate Docker builds
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Build Docker images
        run: |
          # Get list of enabled apps from deploy.yml
          ENABLED=$(yq '.apps | to_entries[] | select(.value.enabled == true) | .key' deploy.yml)

          echo "Building Docker images for enabled apps: $ENABLED"

          for app in $ENABLED; do
            if [ -f "apps/${app}/Dockerfile" ]; then
              echo "Building ${app} Docker image..."
              docker build -t ${app}:pr-test apps/${app}
            else
              echo "⚠️  Skipping ${app} (no Dockerfile found)"
            fi
          done

          echo "✅ All Docker images built successfully"

  autofix:
    needs: validate
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Apply ruff formatting (Python)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format"
        continue-on-error: true

      - name: Apply ruff lint fixes (Python)
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --fix"
        continue-on-error: true

      - name: Install Node dependencies
        run: npm install

      - name: Apply Prettier formatting (JS/TS/CSS/JSON/MD)
        run: npm run format || true

      - name: Apply ESLint fixes (TS/TSX/JS/JSX)
        run: npm run lint:fix || true

      - name: Commit fixes to PR
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "style: auto-fix lint and formatting issues"
            git push
            echo "✅ Auto-fixes committed to PR — please re-run checks"
          else
            echo "⚠️ No auto-fixable changes found — manual fixes may be needed"
          fi
