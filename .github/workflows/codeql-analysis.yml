name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repos
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Run extended queries for more comprehensive analysis
          queries: +security-extended,security-and-quality

      # Autobuild attempts to build compiled languages
      # For Python and JS/TS, no build is needed (build-mode: none)
      - if: matrix.build-mode == 'autobuild'
        name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Manual build commands would go here if needed
      # - if: matrix.build-mode == 'manual'
      #   name: Build
      #   run: |
      #     echo 'Custom build commands'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: sarif-results
          upload: true
