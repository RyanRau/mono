name: Generate README

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install readme-ai
        run: pip install "readmeai[anthropic]"

      - name: Generate root README
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          readmeai \
            --api anthropic \
            --model claude-sonnet-4-20250514 \
            --repository . \
            --output README.md \
            --badge-style flat-square \
            --tree-max-depth 2

      - name: Generate project READMEs
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Find top-level directories that contain Python or JS/TS projects
          # (have a requirements.txt, pyproject.toml, package.json, etc.)
          for dir in */; do
            dir="${dir%/}"
            # Skip hidden directories
            [[ "$dir" == .* ]] && continue
            # Only generate if the directory looks like a project
            if [ -f "$dir/requirements.txt" ] || \
               [ -f "$dir/pyproject.toml" ] || \
               [ -f "$dir/package.json" ] || \
               [ -f "$dir/Cargo.toml" ] || \
               [ -f "$dir/go.mod" ]; then
              echo "Generating README for $dir"
              readmeai \
                --api anthropic \
                --model claude-sonnet-4-20250514 \
                --repository "$dir" \
                --output "$dir/README.md" \
                --badge-style flat-square \
                --tree-max-depth 2
            fi
          done

      - name: Commit updated READMEs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -- '*.md' ':!sources.md'
          git diff --cached --quiet || {
            git commit -m "docs: auto-update READMEs with readme-ai"
            git push
          }
